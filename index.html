<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        // EXAMPLE
        let arr = [1, 5, 9, 12, 18]

        // For In Loop
        for (const i in arr) {
            console.log(i);     // output: indexes(0,1,2,3,...)
        }

        // For Of Loop
        for (const i of arr) {
            console.log(i);     // output: values(1,5,9,12,...)
        }


        // Rest Operator
        function fun1(name, ...args) {
            console.log(arguments);
            for (const x of args) {
                console.log(x);
            }
        }
        fun1('Abdul Manan', arr)

        // Spread & Rest Operators
        function fun2(name, ...args) {
            console.log(arguments);
            for (const x of args) {
                console.log(x);
            }
        }
        fun2('Abdul Manan', ...arr)

        // spread & rest operator
        let num1 = [1, 4, 5, 2, 5, 7]
        console.log(num1);
        console.log(...num1);

        // Clone array
        let num2 = [3, 14, 50, 21, 25]
        let cloneNum = [...num2]
        num2.push(17)
        console.log(cloneNum);
        console.log(num2);

        // Concatinate multiple arrays
        let arr1 = [1, 3, 5, 7, 11]
        let arr2 = [13, 17, 19]

        let concateArray = arr1.concat(arr2)
        console.log(concateArray);

        // Alternate of Concatinate arrays
        let combineArray = [...arr1, ...arr2]
        console.log(concateArray);

        // Add more data with combine
        let combineAddition = [0, ...arr1, 0, ...arr2, 21]
        console.log(combineAddition);

    </script>

</head>

<body>

    <div style="text-align: center; margin-top: 40px;">
        <h2>JavaScript For Of & For In Loop, Rest & Spread Operator, Clone Array, Concat & Alternative</h2>
        <p>(Go to console to check output)</p>

</body>

</html>
